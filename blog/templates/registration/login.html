{% extends 'blog/base.html' %}


{% block body_block %}
	{% if form.errors %}
		<p>Username or Password did not match. Try Again</p>
	{% endif %}

	<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag}} </td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag}} </td>
				<td>{{ form.password }}</td>
			</tr>
		</table>
		
		<input type="submit" name="login" />
		<input type="hidden" name="next" value=" {% url 'blog:post_list' %}">

	</form>

{% endblock %}
