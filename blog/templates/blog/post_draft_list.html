{% extends 'blog/base.html' %}

{% block body_block %}

	{% if user.is_authenticated %}
		{% for post in posts %}
			<div class="post">
				<div class="date">
					<p>published: {{ post.published_date|date:'d-m-Y' }}</p>
				</div>
				<h2><a href="{% url 'blog:show-post' post.pk %}">{{ post.title }}</a></h2>
				<p>{{ post.text|truncatechars:150 }}</p>
			</div>
		{% endfor %}
	{% endif %}

{% endblock %}
