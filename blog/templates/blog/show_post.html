{% extends 'blog/base.html' %}

{% block body_block %}
	<div class="post">
		<div class="date">
			{% if single_post.published_date %}
				<p>published: {{ single_post.published_date }}</p>
			{% endif %}
		</div>
		<h2><a href="">{{ single_post.title }}</h2>
		<p>{{ single_post.text|linebreaksbr }}</p>
	</div>

{% endblock %}
